<!DOCTYPE html>
<html lang="en">

  <style>
    /* General body styling */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    /* Title styling */
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Button container styling */
    .button-container {
      text-align: center;
    }

    /* Big box-style button styling */
    .big-button {
      display: inline-block;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      background-color: #ff6f61;
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(255, 111, 97, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    /* Hover effect for the button */
    .big-button:hover {
      background-color: #ff3b2f;
      box-shadow: 0 15px 25px rgba(255, 59, 47, 0.4);
      transform: translateY(-5px);
    }

    /* Active effect for the button */
    .big-button:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(255, 59, 47, 0.4);
    }

    /* Optional: Add a creative text or icon */
    .big-button::after {
      content: 'â†’';

      font-size: 28px;
    }
